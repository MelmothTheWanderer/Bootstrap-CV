
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo"></a>
            <div class="col-md-8">
                <div class="row bg-color-name-title no-gutters ">
                    <div class="col heading">
                        <h1 class="name">Rosie Odinkirk</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>
                <!--Adding the "no-gutters" gets rid of a default spacing to the left of the first inline-element?-->
                <div class="row no-gutters">
                    <div class="col">
                        <!--The display inline is a bootstrap class that prevents the list from displaying down the page , and makes it display across the page instead-->
                        <ul id="nav" class="list-inline menu-container">
                            <!--When using the class described above , all child list elements need to include the "list-inline-item" class to make it work-->

                            <!--List item # 1-->
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home">
                                <a href="#">
                                    <!--Adding a span so that we can target it with hover CSS later-->
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <span>
                                   
                                        Home
                                    </span>
                                </a>
                            </li>

                            <!--List item #2 -->
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-resume">
                                <a href="#">
                                    <!--Adding a span so that we can target it with hover CSS later-->
                                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                                    <span>
                                        Resume
                                    </span>
                                </a>
                            </li>

                            <!--List item #3 -->
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact">
                                <a href="#">
                                    <!--Adding a span so that we can target it with hover CSS later-->
                                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                                    <span>
                                        Contact
                                    </span>
                                </a>
                            </li>

                            <!--List item #4 -->

                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-download">
                                <a href="#">
                                    <!--Adding a span so that we can target it with hover CSS later-->
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                    <span>
                                        Download
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <section></section>
    <footer></footer> 
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
